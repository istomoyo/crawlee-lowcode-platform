# Docker Compose 配置示例
# 复制为 docker-compose.yml 并修改配置

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crawler-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-your_password}
      MYSQL_DATABASE: ${DB_NAME:-crawlee_lowcode}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASS:-your_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/crawler/init-database.js:/docker-entrypoint-initdb.d/init-database.js
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  redis:
    image: redis:7-alpine
    container_name: crawler-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - crawler-network

  backend:
    build:
      context: ./backend/crawler
      dockerfile: Dockerfile
    container_name: crawler-backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-your_password}
      DB_NAME: ${DB_NAME:-crawlee_lowcode}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-86400}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/crawler/uploads:/app/uploads
      - ./backend/crawler/storage:/app/storage
      - ./backend/crawler/screenshots:/app/screenshots
    networks:
      - crawler-network
    restart: unless-stopped

  frontend:
    build:
      context: ./fronted/Crawler
      dockerfile: Dockerfile
    container_name: crawler-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - crawler-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  crawler-network:
    driver: bridge

